<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="card">
                <div class="card-header">
                    <h1>Survey Questions</h1>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <h2>About You</h2>
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="photo">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="photo" />
                        </div>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 1</h3>
            <label for="question-1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <div class="dropdown">
                <select class="chosen-select" id="q1">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 2</h3>
            <label for="question-2">Generally speaking, you rely more on your experience than your

            </div>
        </form>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 3</h3>
            <label for="question-3">You find it easy to stay relaxed and focused even when there is some

                </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 4</h3>
            <label for="question-4">You rarely do something just out of sheer curiosity.</label>
            <div class="dropdown">
                <select class="chosen-select" id="q4">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 5</h3>
            <label for="question-5">People can rarely upset you.</label>
            <div class="dropdown">
                <select class="chosen-select" id="q5">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        </form>
    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 6</h3>
            <label for="question-6">It is often difficult for you to relate to other people’s

            <div class="dropdown">

    </div>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 7</h3>
            <label for="question-7">In a discussion, truth should be more important than people’s

            <div class="dropdown">

    </div>

        <form role="form">

        <form role="form">

            </label>
            <div class="dropdown">
                <select class="chosen-select" id="q9">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>

    <div class="card-body">
        <form role="form">
            <h3 class="text-left">Question 10</h3>
            <label for="question-10">You feel more energetic after spending time with a group of people.

            <div class="dropdown">

                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        </form>
    </div>

    <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#modalMatch">
        Submit
    </button>

    <!-- Modal -->

    <div class="modal fade bd-example-modal-lg" id="modalMatch" tabindex="-1" role="dialog" aria-labelledby="modal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">
                        Here's your new best friend!
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="modalName"></h3>
                    <img src="match-img" class="match-img" id="modal-img" alt="profilepic" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://margosij.github.io/Friend-Finder.2.0/">GitHub Repo</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".submit").on("click", function (event) {
                event.preventDefault();

                var newFriends = {
                    name: $("#name")
                        .val()
                        .trim(),
                    photo: $("#photo")
                        .val()
                        .trim(),
                    scores: [
                        $("#q1")
                        .val()
                        .trim(),
                        $("#q2")
                        .val()
                        .trim(),
                        $("#q3")
                        .val()
                        .trim(),
                        $("#q4")
                        .val()
                        .trim(),
                        $("#q5")
                        .val()
                        .trim(),
                        $("#q6")
                        .val()
                        .trim(),
                        $("#q7")
                        .val()
                        .trim(),
                        $("#q8")
                        .val()
                        .trim(),
                        $("#q9")
                        .val()
                        .trim(),
                        $("#q10")
                        .val()
                        .trim()
                    ]
                };
                $.post("/api/friends", newFriends, function (data) {
                    $("#modalName").text("Your new friend: " + data.name);
                    $("#match-img").attr("src", data.photo);

                    $("#modalMatch").modal("toggle");
                    // Clear the form when submitting
                    $("#name").val("");
                    $("#photo").val("");
                    $("#q1").val("");
                    $("#q2").val("");
                    $("#q3").val("");
                    $("#q4").val("");
                    $("#q5").val("");
                    $("#q6").val("");
                    $("#q7").val("");
                    $("#q8").val("");
                    $("#q9").val("");
                    $("#q10").val("");
                });
            });
        });
    </script>
</body>

</html>
